# Evaluation Criteria for Functions as a Service
# Only public cloud services to be evaluated
# Created by Rishidot Research (www.rishidot.com) and released under Attribution-ShareAlike 4.0 International
FaaS Evaluation Criteria:
  has_list: true
  Service Consumption:
    - General Availability
    - Self Service
    - Pay Per Use Pricing
    - Memory Sizing
    - Language Support
    - Language Extensibility
    - Open Source
    - Multi Cloud Support
    - Hybrid Cloud Support
  Application Deployment:
    - Function Code Input Options
    - Container Support
    - Binary Payload
    - Browser Based Code Editor
    - Visual Workflow Editor
    - Event Sources
    - Dependencies
    - HTTP(S) Invocation
    - Environment Variables
    - Built-In Versioning
    - Maximum Number of Functions Per Project/Namespace
    - Concurrent Executions
    - Maximum Execution Time
    - Quota Increase
    - Free API Gateway
    - High Availabilty
    - Persistent Data
    - Streaming Support
    - Warm Start Support
    - Number Of Metrics
    - List of Metrics
    - Support For Custom Metrics
  Integrations:
    - Supported Cloud Services
    - Built in Logging
    - Built in Monitoring
    - Third Party Integrations Out Of The Box
  Security:
    - Cloud Provider IAM Support
    - Virtual Private Network Support
    - Compliance
    - GDPR Compliance
  Documentation:
    - Wiki (or equivalent)
    - Howtos
    - Examples/Use Cases
    - Videos
    - User Community
    - API Documentation
  On-Premises Deployment:
    - On-Premises Deployment
    - Public Cloud Integration
...
