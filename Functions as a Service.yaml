# Evaluation Criteria for Functions as a Service
# Only public cloud services to be evaluated
# Created by Rishidot Research (www.rishidot.com) and released under Attribution-ShareAlike 4.0 International
FaaS Evaluation Criteria:
  has_list: true
  Service Consumption:
    - General Availability
    - Self Services
    - Pay Per Use Pricing
    - Resource Sizing
    - Language Support
    - Third Party Language Support
    - Open Source
    - Multi Cloud Options
  Application Deployment:
    - Function Input Options
    - Container Support
    - Browser Based Code Editor
    - Visual Workflow Editor
    - Triggers
    - Event Sources
    - Dependencies
    - HTTP(S) Invocation
    - Versioning
    - Maximum Number of Functions
    - Concurrent Executions
    - Maximum Execution Time
    - High Availabilty
    - Storage Support
    - Persistent Data
    - Streaming Support
    - Warm Start Support
  Integrations:
    - Supported Cloud Services
    - Built in Logging
    - Built in Monitoring
    - Third Party Integrations Out Of The Box
  Security:
    - Cloud Provider IAM Support
    - Virtual Private Network Support
    - Compliance
  Documentation:
    - Wiki (or equivalent)
    - Howtos
    - Examples/Use Cases
    - Videos
    - Documentation Freshness
    - Community Contribution
    - API Documentation
  On-Premises Deployment:
    - On-Premises Deployment
    - Public Cloud Integration
...
